<section class="container">
  <ul class="post-list">
    {% for post in site.posts %}
    <li class="post-wrapper">
      <a class="article-link" href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.content | strip_html | truncatewords:75}}</p>
      <!--
      <div class="post-footer">
        <div class="post-meta">
          <div class="date"><i class="icon-calendar-empty"></i>{{ post.date | date_to_string }}</div>
          <div class="tags"><i class="icon-tags"></i>
            {% for tag in post.tags %}
              {{ tag }}{% unless forloop.last %} / {% endunless %}
            {% endfor %}
          </div>
        </div>
        <a class="read-more" href="{{ post.url }}">Continue reading</a>
      </div>
      -->
    </li>
    {% endfor %}
  </ul>
</section>
