---
layout: blog
---

<section>
    <ul class="post-list">
      {% for post in site.posts %}
      <li class="post-wrapper">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <div class="post-meta">
          <span class="date"><i class="icon-calendar-empty"></i>{{ post.date | date_to_string }}</span>
          <span class="tags"><i class="icon-tags"></i>
          {% for tag in post.tags %}
            {{ tag }}{% unless forloop.last %} / {% endunless %}
            {% endfor %}
        </span>
    </div>
</li>
{% endfor %}
</ul>
</section>
