<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    {% if page.tags %}
    <meta name="keywords" content="{{ page.tags | array_to_sentence_string }}">
    {% endif %}

    {% include meta_og.html %}
    {% include meta_twitter.html %}

    <link href="/feed.xml" type="application/rss+xml" rel="alternate" title="Latest 10 blog posts (atom)" />
    <link href="/feed.articles.xml" type="application/rss+xml" rel="alternate" title="Latest 10 blog posts (atom)" />

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    {% include ga.html %}

</head>
