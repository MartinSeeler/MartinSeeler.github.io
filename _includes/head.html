<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    {% if page.tags %}
    <meta name="keywords" content="{{ page.tags | array_to_sentence_string }}">
    {% endif %}

    {% if page.layout == 'blogpost' %}
    <meta name="twitter:card" content="{{ content | strip_html | truncatewords: 20 }}">
    <meta name="twitter:site" content="@Chasmo90">
    <meta name="twitter:creator" content="@Chasmo90">
    <meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{{ page.content | strip_html | truncatewords: 20 }}">
    <meta name="twitter:image" content="https://s.gravatar.com/avatar/58e39d254d36d251391071682fe4dd8b?s=800">
    {% endif %}

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/styles/solarized-light.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <!-- placed in head for exact time measurement in google analytics -->
    {% include ga.html %}

</head>
