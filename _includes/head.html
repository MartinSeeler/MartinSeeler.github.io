<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    {% if page.tags %}
    <meta name="keywords" content="{{ page.tags | array_to_sentence_string }}">
    {% endif %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <!--<link rel="stylesheet" href="{{ " /libs/animate.css/animate.min.css " | prepend: site.baseurl }}">-->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    <!-- placed in head for exact time measurement in google analytics -->
    {% include ga.html %}

</head>
