<!DOCTYPE html>
<html>
<head>

    <meta name="HandheldFriendly" content="True">

    <meta name="author" content="Martin Seeler">

    <!-- placed in head for exact time measurement in google analytics -->

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-31370927-2', 'martinseeler.github.io');
        ga('send', 'pageview');

<body>
<header>
    <div class="header-master">
        <div class="container">
            <img class="blog-logo" src="http://www.gravatar.com/avatar/58e39d254d36d251391071682fe4dd8b.png?s=150">
            <div class="blog-name">
                <div class="blog-title">
                    <a href="/">{{ site.name }}</a>

                <div class="blog-sub">
                    {{ site.subname }}
                </div>
            </div>
        </div>
