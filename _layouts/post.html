---
layout: blog
---
<article class="container">
  <header>
    <h1>{{ page.title}}</h1>
  </header>
  {{ content }}
  <footer>
    <div class="post-meta">
      <!-- date_to_xmlschema -->
      <span class="date"><i class="icon-calendar-empty"></i>{{ page.date | date_to_string }}</span>
      <span class="tags"><i class="icon-tags"></i>
        {% for tag in page.tags %}
        {{ tag }}{% unless forloop.last %} / {% endunless %}
        {% endfor %}
      </span>
    </div>
  </footer>
</article>
